name: Desktop Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-macos:
    name: Build macOS Release Assets
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build macOS
        env:
          ELECTRON: "true"
        run: npm run clean:release && npx tsc -b && npx vite build && npx electron-builder --mac --publish=never

      - name: Upload macOS assets
        uses: actions/upload-artifact@v4
        with:
          name: release-macos
          path: |
            release/*.dmg
            release/*-mac.zip
          if-no-files-found: error

  build-windows:
    name: Build Windows Release Assets
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Windows zip
        env:
          ELECTRON: "true"
        run: npm run clean:release && npx tsc -b && npx vite build && npx electron-builder --win zip --x64 --publish=never

      - name: Upload Windows assets
        uses: actions/upload-artifact@v4
        with:
          name: release-windows
          path: |
            release/*-win.zip
          if-no-files-found: error

  publish:
    name: Publish GitHub Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-macos
          path: artifacts/macos

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-windows
          path: artifacts/windows

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/macos/*
            artifacts/windows/*
          generate_release_notes: true
